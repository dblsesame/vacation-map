<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Map</title>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div id="list" data-bind="css: {open: openDrawer}">
        <input class="search" type="search" placeholder="Filter List" data-bind="textInput: search" />
        <ul data-bind="foreach: filteredArray">
          <li data-bind="text: name, click: $parent.selectItem"></li>
        </ul>
    </div>
    <main class="light_blue" data-bind="click: hideList, clickBubble: false">
      <a id="menu" data-bind="click: showList, clickBubble: false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </a>
      <! this id will be used in initMap() the callback for google map api -->
      <div id="map"></div>
    </main>

    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <! specify the callback to be initMap-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    <script src="js/app.js"></script>
  </body>
</html>
